        <img [src]="infoArtista.images | noimagen" alt="Portada artista" class="img-fluid">
    </div>
    <div class="col-md-8 col-sm-12">
        <h2>{{infoArtista.name}}</h2>

            <li *ngFor="let item of infoArtista.genres">{{item}}</li>
