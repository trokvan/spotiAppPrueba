<h1>ARTISTAS</h1>
<div class="row">
    <div class="col-md-11">
        <input type="text" class="form-control" #termino (keyup.enter)="buscarArtista(termino.value)" placeholder="Buscar artistas">
    </div>
    <div class="col-md-1">
        <button class="btn btn-primary" (click)="buscarArtista(termino.value)">Buscar</button>
    </div>
</div>
<div class="card-columns mt-3">
    <div class="card" *ngFor="let artista of artistas">
        <img [src]="artista.images[0].url" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
        </div>
    </div>
</div>
